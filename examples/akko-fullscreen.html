<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Full screen example | Akko Music Visualising Framework</title>
        <link rel="stylesheet" href="../dist/akko.min.css" />
        <style>
            body, html {
                position: relative;
                overflow: hidden;
                height: 100%;
                margin: 0;
            }
            #akko {
                position: relative;
                height: 100%;
                width: 100%;
            }
            canvas {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="akko"></div>

        <script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
        <script src="../dist/akko.js"></script>
        <script>
            var akko = new Akko();
            akko.addToQueue('./audio/Fatal Force - Fan Girls.wav');
            akko.start();
        </script>
    </body>
</html>
